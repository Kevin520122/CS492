name: call_me_maybe
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.9
  provider: ^5.0.0
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assests/images/kev.jpg
   
  fonts:
    - family: Poppins-Bold
      fonts:
        - asset: assests/fonts/Poppins-Bold.ttf

    - family: Poppins-Regular
      fonts:
        - asset: assests/fonts/Poppins-Regular.ttf
   
    
